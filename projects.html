	<style>
		body{

			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
			overflow-y: scroll;
		}
	</style>

	<style>

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 20px;
			flex-wrap: wrap;
			max-width: 1200px;
			margin: 0 auto;
		}

		.bio-box {
            background-color: rgba(0, 0, 0, 0.8);
            border: 3px solid white;
            color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            font-size: 1.5rem;
        }

		.image-wrapper {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.image-container {
			width: 400px;
			height: 300px;
			overflow: hidden;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		.image-container img {
			border-style: solid;
			border-width: thick;
			border-color: black;
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform 0.3s ease;
		}

		.image-container img:hover {
			transform: scale(1.05);
		}

		.image-caption {
			margin-top: 10px;
			font-size: 16px;
			color: #555;
		}

		h1 {
			text-align: center;
			margin-bottom: 40px;
			color: #333;
		}

		/* Responsive adjustments */
		@media (max-width: 500px) {
			.container {
				flex-direction: column;
			}

			.image-container {
				width: 100%;
				max-width: 450px;
			}

            .bio-box {
				float: none;
                padding: .2rem;
                border-width: .02px;
            }
        }
	</style>

	<style>
		footer {
            text-align: center;
            margin-top: 2rem;
            color: white;
            font-size: 0.9rem;
        }
	</style>
